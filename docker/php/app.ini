expose_php = Off

error_reporting        = E_ALL
display_errors         = On
display_startup_errors = On
log_errors             = On
error_log              = /proc/self/fd/2

memory_limit   = 8M
date.timezone  = UTC
short_open_tag = Off

session.name = forge_simulation

realpath_cache_size = 4096K
realpath_cache_ttl  = 7200
